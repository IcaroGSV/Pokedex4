<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pokédex de Bolso</h1>

        <div class="search-container">
            <input type="text" id="pokemon-input" placeholder="Digite o nome ou ID do Pokémon" autofocus>
            <button id="search-button">Buscar</button>
        </div>

        <div id="pokemon-info" class="pokemon-card">
            <p>Use o campo acima para buscar um Pokémon!</p>
        </div>

        <br>
        <hr>

        <div>
            <h4>Histórico de Pokémons</h4>
            <ul id="history-list">
                <p>Nenhum pokémon foi capturado.</p>
            </ul>
        </div>
<br>
        
        <hr>
        <br>
        <h5>Lista de Pokémons</h5>
        <div id="pokemon-list" class="pokemon-list"></div>

        <button id="load-more-btn" style="margin-top:20px;">Carregar Mais</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
